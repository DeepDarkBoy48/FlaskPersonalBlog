{% extends 'base.html' %}

{% block title %}
    <title>login</title>
{% endblock %}

{% block content %}
    <form action="/admin/login" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="input username" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="userpwd" placeholder="input password" class="form-control"
                   id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary">login</button>
    </form>
    <br>
    <a href="/admin/register"><button type="submit" class="btn btn-primary">register</button></a>

{% endblock %}
